<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <script src="script.js" defer></script>

</head>
<body>
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw" id="pw">
                <p id="password">1278x#trubn&127jhskac,hnmkl67@@5</p>
                <button><i class="fa-solid fa-copy" id="copy"></i></button>
            </div>
        </div>
        <div class="pw-body">
            <div class="form-control">
                <label for="len">Password Length</label>
                <input id="len" type="number"value="15" min="4" max="30"/>
            </div>

            <div class="form-control">
                <label for="upper">Contain Upper Case Letters</label>
                <input id="upper" type="checkbox" />
            </div>

            <div class="form-control">
                <label for="lower">Contain Lower Case Letters</label>
                <input id="lower" type="checkbox" />
            </div>

            <div class="form-control">
                <label for="number">Contain Numbers</label>
                <input id="number" type="checkbox" />
            </div>

            <div class="form-control">
                <label for="symbol">Contain Special Characters</label>
                <input id="symbol" type="checkbox" />
            </div>

            <button class="generate" id="generate">
                Generate Password
            </button>
        </div>
    </div>

    
</body>
</html>
